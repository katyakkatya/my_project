<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Краткое описание главной страницы вашего сайта">
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    <title>Контакты - Название вашего сайта</title>
    <meta name="description" content="Узнайте больше о нашей компании и истории">
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <header>
        <a href="/" class="logo">
            <img src="assets/favicon.ico" alt="Название" width="50" height="50">
        </a>
        <!-- Главное меню навигации -->
        <nav>
            <ul class="header__navigation">
                <li><a class="header__navigation-item" href="index.html">Главная</a></li>
                <li><a class="header__navigation-item" href="about.html">О нас</a></li>
                <li><a class="header__navigation-item" href="contacts.html">Контакты</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <!-- Простые "хлебные крошки" -->
        <nav class="bread-navigation" aria-label="Хлебные крошки">
            <a href="index.html">Главная</a> →
            <span id="contacts.html">Контакты</span>
        </nav>
        
        <h1>Контакты</h1>
        
        <section id="contacts">
            <h2>Наши контакты</h2>
            <p>Контакты...</p>
        </section>
        
        <section id="social-networks">
            <h2>Наши соц.сети</h2>
            <p>
                Вк<br>
                Рутуб
            </p>
        </section>
        
        <form id="Contactform">
            <label for="name">Ваше имя:</label>
            <input type="text" id="name" name="name">
            
            <label for="phone">Ваш телефон:</label>
            <input type="text" id="phone" name="phone" placeholder="+7-999-999-99-99">
            
            <label for="email">Ваш email:</label>
            <input type="text" id="email" name="email">
            
            <label for="cours">Ваш курс:</label>
            <select id="cours" name="cours">
                <option value="1">1 курс</option>
                <option value="2">2 курс</option>
                <option value="3">3 курс</option>
                <option value="4">4 курс</option>
                <option value="other">Другой курс</option>
            </select>
            
            <label for="message">Ваше сообщение:</label>
            <textarea id="message" name="message" rows="4"></textarea>
            
            <button type="submit" id="submit-btn">Отправить</button>
            <button type="reset" id="reset-btn">Очистить</button>
        </form>
    </main>
    
    <footer>
        <p>&copy; 2023 Название вашего сайта. Все права защищены.</p>
        <p>Телефон: +7 (123) 456-78-90</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
